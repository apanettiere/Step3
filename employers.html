<!DOCTYPE html>
<html>
  <head>
    <title>Manage Employers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="employers.html">Employers</a></li>

    <h1>Manage Employers</h1>

    <div>
      <h2>Existing Employers</h2>
      <table border="1">
        <tr>
          <th>Edit</th>
          <th>Delete</th>
          <th>Employer ID</th>
          <th>Employer Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </table>
    </div>

    <div>
      <h2>Add New Employer</h2>
      <form>
        <label for="employer_name">Employer Name:</label>
        <input
          type="text"
          id="employer_name"
          name="employer_name"
          required
        /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required /><br />

        <button type="submit">Add Employer</button>
      </form>
    </div>

    <div>
      <h2>Update Employer</h2>
      <form>
        <input type="hidden" name="employer_id" />

        <label for="employer_name">Employer Name:</label>
        <input
          type="text"
          id="employer_name"
          name="employer_name"
          required
        /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required /><br />

        <button type="submit">Save Changes</button>
      </form>
    </div>

    <div>
      <h2>Delete Employer</h2>
      <form>
        <p>Are you sure you want to delete this employer?</p>
        <input type="hidden" name="employer_id" />
        <button type="submit">Confirm Delete</button>
      </form>
    </div>
  </body>
</html>
