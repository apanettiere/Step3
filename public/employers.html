<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Employers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="employers.html">Employers</a></li>
        <li><a href="applications.html">Applications</a></li>
      </ul>
    </nav>

    <h1>Manage Employers</h1>

    <div>
      <h2>Existing Employers</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Edit</th>
            <th>Delete</th>
            <th>Employer ID</th>
            <th>Employer Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="employers-table-body"></tbody>
      </table>
    </div>

    <div>
      <h2>Add New Employer</h2>
      <form id="add-employer-form">
        <label for="add-employer-name">Employer Name:</label>
        <input
          type="text"
          id="add-employer-name"
          name="employer_name"
          required
        /><br />

        <label for="add-email">Email:</label>
        <input type="email" id="add-email" name="email" required /><br />

        <label for="add-phone">Phone:</label>
        <input type="text" id="add-phone" name="phone" required /><br />

        <button type="submit">Add Employer</button>
      </form>
    </div>

    <div id="update-employer-section" style="display: none">
      <h2>Update Employer</h2>
      <form id="update-employer-form">
        <input type="hidden" id="update-employer-id" name="employer_id" />

        <label for="update-employer-name">Employer Name:</label>
        <input
          type="text"
          id="update-employer-name"
          name="employer_name"
          required
        /><br />

        <label for="update-email">Email:</label>
        <input type="email" id="update-email" name="email" required /><br />

        <label for="update-phone">Phone:</label>
        <input type="text" id="update-phone" name="phone" required /><br />

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
  <script src="employers.js"></script>
</html>
