<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Jobs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="employers.html">Employers</a></li>
        <li><a href="applications.html">Applications</a></li>
      </ul>
    </nav>

    <h1>Manage Jobs</h1>

    <div>
      <h2>Existing Jobs</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Edit</th>
            <th>Delete</th>
            <th>Job ID</th>
            <th>Job Title</th>
            <th>Employer</th>
            <th>Salary</th>
            <th>Insurance</th>
            <th>Job Type</th>
            <th>Qualifications</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="jobs-table-body"></tbody>
      </table>
    </div>

    <div>
      <h2>Add New Job</h2>
      <form id="add-job-form">
        <label for="add-job-title">Job Title:</label>
        <input type="text" id="add-job-title" name="job_title" required /><br />

        <label for="add-employer-id">Employer:</label>
        <select id="add-employer-id" name="employer_id" required>
          <option value="">Select Employer</option></select
        ><br />

        <label for="add-salary">Salary:</label>
        <input type="text" id="add-salary" name="salary" required /><br />

        <label for="add-insurance">Insurance:</label>
        <input type="text" id="add-insurance" name="insurance" /><br />

        <label for="add-job-type">Job Type:</label>
        <input type="text" id="add-job-type" name="job_type" required /><br />

        <label for="add-qualifications">Qualifications:</label>
        <textarea id="add-qualifications" name="qualifications"></textarea
        ><br />

        <label for="add-status">Status:</label>
        <input type="text" id="add-status" name="status" required /><br />

        <button type="submit">Add Job</button>
      </form>
    </div>

    <div id="update-job-section" style="display: none">
      <h2>Update Job</h2>
      <form id="update-job-form">
        <input type="hidden" id="update-job-id" name="job_id" />

        <label for="update-job-title">Job Title:</label>
        <input
          type="text"
          id="update-job-title"
          name="job_title"
          required
        /><br />

        <label for="update-employer-id">Employer:</label>
        <select id="update-employer-id" name="employer_id" required>
          <option value="">Select Employer</option></select
        ><br />

        <label for="update-salary">Salary:</label>
        <input type="text" id="update-salary" name="salary" required /><br />

        <label for="update-insurance">Insurance:</label>
        <input type="text" id="update-insurance" name="insurance" /><br />

        <label for="update-job-type">Job Type:</label>
        <input
          type="text"
          id="update-job-type"
          name="job_type"
          required
        /><br />

        <label for="update-qualifications">Qualifications:</label>
        <textarea id="update-qualifications" name="qualifications"></textarea
        ><br />

        <label for="update-status">Status:</label>
        <input type="text" id="update-status" name="status" required /><br />

        <button type="submit">Save Changes</button>
      </form>
    </div>

    <script src="jobs.js"></script>
  </body>
</html>
