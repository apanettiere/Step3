<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="employers.html">Employers</a></li>
        <li><a href="applications.html">Applications</a></li>
      </ul>
    </nav>

    <h1>Manage Users</h1>

    <div>
      <h2>Existing Users</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Edit</th>
            <th>Delete</th>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
    </div>

    <div>
      <h2>Add New User</h2>
      <form id="add-user-form">
        <label for="add-first-name">First Name:</label>
        <input
          type="text"
          id="add-first-name"
          name="first_name"
          required
        /><br />

        <label for="add-last-name">Last Name:</label>
        <input type="text" id="add-last-name" name="last_name" required /><br />

        <label for="add-email">Email:</label>
        <input type="email" id="add-email" name="email" required /><br />

        <label for="add-phone">Phone:</label>
        <input type="text" id="add-phone" name="phone" required /><br />

        <button type="submit">Add User</button>
      </form>
    </div>

    <div id="update-user-section" style="display: none">
      <h2>Update User</h2>
      <form id="update-user-form">
        <input type="hidden" id="update-user-id" name="user_id" />

        <label for="update-first-name">First Name:</label>
        <input
          type="text"
          id="update-first-name"
          name="first_name"
          required
        /><br />

        <label for="update-last-name">Last Name:</label>
        <input
          type="text"
          id="update-last-name"
          name="last_name"
          required
        /><br />

        <label for="update-email">Email:</label>
        <input type="email" id="update-email" name="email" required /><br />

        <label for="update-phone">Phone:</label>
        <input type="text" id="update-phone" name="phone" required /><br />

        <button type="submit">Save Changes</button>
      </form>
    </div>

    <div>
      <h2>Delete User</h2>
      <form id="delete-user-form">
        <p>Are you sure you want to delete this user?</p>
        <input type="hidden" id="delete-user-id" name="user_id" />
        <button type="submit">Confirm Delete</button>
      </form>
    </div>

    <script src="users.js"></script>
  </body>
</html>
